<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cep</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JqueryMask-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>
<body>
    <h1>Search Cep <i class="fa-solid fa-earth-americas"></i></h1>
    <div class="componentsInput">
        <input type="text" id="text-cep" class="form-control" onkeypress="$(this).mask('00.000-000')" placeholder="Digite o cep"> 
        <button type="submit" id="buscar-cep">Buscar</button>
    </div>
    <div id="contentDiceCity">
        <span class="cep"></span>
        <span class="cidade"></span>
        <span class="rua"></span>
        <span class="estado"></span>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
